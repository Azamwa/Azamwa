<svg
    width="550"
    height="230"
    viewBox="0 0 550 230"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
    .bubble {
      fill: #e9e9eb;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: 'Inter';
      letter-spacing: -0.02em;
    }

    .typing-1 {
      opacity: 0;
      animation: fade-in-out 0.3s;
    }
    .msg-1 {
      animation: wait 0.5s, msg-1 0.2s 0.5s;
    }
    .typing-2 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 0.5s 1.5s;
    }
    .msg-2 {
      animation: wait 2s, msg-2 0.2s 2s;
    }
    .typing-3 {
      opacity: 0;
      animation: wait 3s, fade-in-out 0.5s 3s;
    }
    .msg-3 {
      animation: wait 3.5s, msg-3 0.2s 3.5s;
    }
    .typing-4 {
      opacity: 0;
      animation: wait 4.5s, fade-in-out 0.5s 4.5s;
    }
    .msg-4 {
      animation: wait 5s, msg-4 0.2s 5s;
    }
    .typing-5 {
      opacity: 0;
      animation: wait 6s, fade-in-out 0.5s 6s;
    }
    .msg-5 {
      animation: wait 6.5s, msg-5 0.2s 6.5s;
    }
    .typing-6 {
      opacity: 0;
      animation: wait 7.5s, fade-in-out 0.5s 7.5s;
    }
    .msg-6 {
      animation: wait 8s, msg-6 0.2s 8s;
    }
    @keyframes wait {
      0%,
      100% {
        opacity: 0;
      }
    }
    @keyframes fade-in-out {
      0%,
      100% {
        opacity: 0;
      }
      25%,
      90% {
        opacity: 1;
      }
    }
    @keyframes msg-1 {
      0% {
        opacity: 0;
        transform: translate(10px, 5px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 0);
      }
    }
    @keyframes msg-2 {
      0% {
        opacity: 0;
        transform: translate(10px, 53px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 48px);
      }
    }
    @keyframes msg-3 {
      0% {
        opacity: 0;
        transform: translate(10px, 125px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 120px);
      }
    }
    @keyframes msg-4 {
      0% {
        opacity: 0;
        transform: translate(10px, 197px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 192px);
      }
    }
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d;
      }
      text {
        fill: #dcdcdc;
      }
    }
  </style>
    <!-- 1st line -->
    <g transform="translate(10, 0)" class="typing-1">
        <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
        <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
        <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />
        <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
        </circle>
    </g>
    <g transform="translate(10, 0)" class="msg-1 bubble">
        <rect width="120" height="42" rx="18.0355" />
        <text x="15" y="27">안녕하세요.</text>
    </g>

    <!-- typing 2 -->
    <g transform="translate(10, 48)" class="typing-2">
        <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
        <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
        <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />
        <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <g transform="translate(10, 48)" class="msg-2">
        <rect width="305" height="42" rx="18.0355" class="bubble" />
        <text x="15" y="27">프론트엔드엔지니어 이동아입니다.</text>
    </g>
    
    <!-- typing 3 -->
    <g transform="translate(10, 100)" class="typing-3">
        <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
        <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
        <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />
        <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <g transform="translate(10, 100)" class="msg-3">
        <rect width="450" height="66.1302" rx="18.0355" class="bubble" />
        <text x="15" y="27">최적화작업에 관심이 많고,</text>
        <text x="15" y="50">사용자의 인터렉션을 구현하는 것을 즐기고 있습니다.</text>
    </g>
    
    <!-- typing 4 -->
    <g transform="translate(10, 170)" class="typing-4">
        <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
        <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
        <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />
        <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <g transform="translate(10, 170)" class="msg-4">
        <rect width="365" height="66.1302" rx="18.0355" class="bubble" />
        <text x="15" y="27">좋은 인연으로 만날 수 있으면 좋겠습니다.</text>
        <text x="15" y="50">즐거운 하루 되세요~</text>
    </g>
</svg>

